  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobileOverlay"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="./script.js"></script>
  <script>
    // Initialize mobile functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const sidebar = document.getElementById('sidebar');
    const mobileThemeBtn = document.getElementById('mobileThemeBtn');
    const themeToggle = document.getElementById('themeToggle');

    // Mobile menu toggle
    mobileMenuBtn?.addEventListener('click', () => {
      sidebar.classList.add('mobile-open');
      mobileOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    // Close mobile menu
    mobileOverlay?.addEventListener('click', () => {
      sidebar.classList.remove('mobile-open');
      mobileOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    // Sync theme buttons
    function syncTheme() {
      const isDark = document.body.classList.contains('dark-theme');
      const moonIcon = isDark ? 'fa-sun' : 'fa-moon';
      document.querySelector('#themeToggle i').className = `fas ${moonIcon}`;
      document.querySelector('#mobileThemeBtn i').className = `fas ${moonIcon}`;
    }

    mobileThemeBtn?.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      syncTheme();
    });

    themeToggle?.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      syncTheme();
    });

    // Initialize theme
    syncTheme();

    // Enhanced code formatting function
    function formatCodeInMessage(messageElement) {
      const codeBlocks = messageElement.querySelectorAll('pre code');
      codeBlocks.forEach((codeBlock, index) => {
        // Add copy button
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(codeBlock.textContent).then(() => {
            copyBtn.innerHTML = 'Copied!';
            setTimeout(() => {
              copyBtn.innerHTML = 'Copy';
            }, 2000);
          });
        };
        
        const preElement = codeBlock.parentElement;
        preElement.style.position = 'relative';
        preElement.appendChild(copyBtn);
        
        // Apply syntax highlighting if Prism is available
        if (window.Prism) {
          Prism.highlightElement(codeBlock);
        }
      });
      
      // Also format inline code
      const inlineCodes = messageElement.querySelectorAll('code:not(pre code)');
      inlineCodes.forEach(code => {
        code.style.backgroundColor = 'var(--bg-tertiary)';
        code.style.color = 'var(--accent-primary)';
        code.style.padding = '0.25rem 0.5rem';
        code.style.borderRadius = 'var(--radius-sm)';
        code.style.fontFamily = 'JetBrains Mono, Monaco, Menlo, monospace';
        code.style.fontSize = '0.875em';
        code.style.border = '1px solid var(--border-light)';
      });
    }

    // Enhanced message rendering
    function renderMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `msg ${isUser ? 'user' : 'assistant'}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      // Enhanced content processing for better code formatting
      let processedContent = content;
      
      // Convert markdown-style code blocks to proper HTML
      processedContent = processedContent.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
        const language = lang || 'javascript';
        return `<pre><code class="language-${language}">${escapeHtml(code.trim())}</code></pre>`;
      });
      
      // Convert inline code
      processedContent = processedContent.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Convert line breaks to paragraphs
      processedContent = processedContent.split('\n\n').map(paragraph => {
        if (paragraph.trim() && !paragraph.includes('<pre>') && !paragraph.includes('<code>')) {
          return `<p>${paragraph.replace(/\n/g, '<br>')}</p>`;
        }
        return paragraph;
      }).join('');
      
      messageContent.innerHTML = processedContent;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      
      // Format code blocks after adding to DOM
      setTimeout(() => formatCodeInMessage(messageDiv), 100);
      
      return messageDiv;
    }
    
    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Suggestion chips functionality
    document.addEventListener('DOMContentLoaded', () => {
      const suggestionChips = document.querySelectorAll('.suggestion-chip');
      const messageInput = document.getElementById('messageInput');
      
      suggestionChips.forEach(chip => {
        chip.addEventListener('click', () => {
          const text = chip.textContent.replace(/^\S+\s/, ''); // Remove emoji
          messageInput.value = `Help me ${text.toLowerCase()}`;
          messageInput.focus();
        });
      });
      
      // Example usage - simulate AI response with code
      function simulateCodeResponse() {
        const messagesContainer = document.getElementById('messages');
        const exampleResponse = `Here's a simple HTML code snippet:

\`\`\`html
<!DOCTYPE html>
<html>
<head>
    <title>My Simple Webpage</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a paragraph with some text.</p>
    <button onclick="alert('Hello!')">Click Me!</button>
</body>
</html>
\`\`\`

This code creates a basic webpage with:
- \`<!DOCTYPE html>\`: Tells the browser this is HTML5
- \`<head>\`: Contains meta-information
- \`<title>\`: Sets the page title
- \`<body>\`: Contains visible content`;

        const messageElement = renderMessage(exampleResponse, false);
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      // Uncomment this line to test the code formatting
      // setTimeout(simulateCodeResponse, 2000);
    });
  </script>
</body>
