<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Animated Gradient Background */
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #2563eb, #1d4ed8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Card */
    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .auth-card h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-label {
      color: #e0e7ff;
    }

    .form-control {
      background: rgba(255,255,255,0.25);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.35);
      color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.5);
      border: none;
    }

    /* Placeholder styling */
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
      opacity: 1;
    }

    .form-control::-webkit-input-placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:-ms-input-placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Autofill styling */
    .form-control:-webkit-autofill,
    .form-control:-webkit-autofill:hover,
    .form-control:-webkit-autofill:focus {
      -webkit-text-fill-color: #fff;
      -webkit-box-shadow: 0 0 0px 1000px rgba(255,255,255,0.25) inset;
      transition: background-color 5000s ease-in-out 0s;
      border: none;
    }

    /* Gradient Button */
    .btn-register {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      border: none;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #3b82f6, #4f46e5);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }

    .btn-register:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .text-muted a {
      color: #c7d2fe;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .auth-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="auth-card">
          <h2>Register</h2>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
          </form>
          <p class="text-muted mt-3">Already have an account? <a href="/">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
